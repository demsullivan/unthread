---
volumes:
  bundle:
  yarn:
  postgres:
  redis:

services:
  app:
    image: ghcr.io/demsullivan/unthread-development
    build:
      context: .
    env_file:
      - .env.development
    volumes:
      - .:/app
      - bundle:/bundle
      - yarn:/app/node_modules
    tmpfs: /app/tmp/pids
    depends_on:
      - postgres
      - redis

  vite:
    image: ghcr.io/demsullivan/unthread-development
    env_file:
      - .env.development
    volumes:
      - .:/app
      - bundle:/bundle
      - yarn:/app/node_modules
    depends_on:
      - app
    command: ["bash", "-c", "./bin/vite dev"]
    ports:
      - 3005:3005

  postgres:
    image: postgres:16
    restart: 'no'
    environment:
      POSTGRES_USER: rails
      POSTGRES_PASSWORD: rails
      POSTGRES_DBS: unthread_development,unthread_test
      POSTGRES_EXTENSIONS: pgcrypto
      DATABASE_NAME_DEV: unthread_development
    volumes:
      - postgres:/var/lib/postgresql/data
    
  redis:
    image: redis:alpine
    volumes:
      - redis:/data
